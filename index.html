<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picxify | Document to Image Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-camera-retro"></i>
            <span>Picxify</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="how-it-works.html"><i class="fas fa-question-circle"></i> How It Works</a></li>
                <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Convert Documents to Image Sequences</h1>
        <p class="subtitle">Upload your files and get image sequences instantly</p>
        
        <div class="converter-box">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Files Here</h3>
                <p>Supported: PDF, PPT, DOC, DOCX</p>
                <button class="btn" id="uploadBtn">
                    <i class="fas fa-folder-open"></i> Select Files
                </button>
                <input type="file" id="fileInput" accept=".pdf,.ppt,.pptx,.doc,.docx" hidden>
            </div>

            <div class="conversion-settings">
                <div class="settings-group">
                    <label><i class="fas fa-file-image"></i> Output Format:</label>
                    <select id="imageFormat">
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label><i class="fas fa-expand"></i> Resolution:</label>
                    <select id="resolution">
                        <option value="720">HD (720p)</option>
                        <option value="1080" selected>Full HD (1080p)</option>
                    </select>
                </div>
            </div>

            <div class="preview-area" id="previewArea">
                <h3><i class="fas fa-images"></i> Preview</h3>
                <div class="preview-grid" id="previewGrid"></div>
            </div>

            <button class="btn convert-btn" id="convertBtn" disabled>
                <i class="fas fa-magic"></i> Generate Images
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
            </div>
            <p>&copy; 2023 Picxify. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
